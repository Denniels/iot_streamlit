<svg width="100%" height="180" viewBox="0 0 900 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Extract: Sensores y Jetson -->
  <g>
    <rect x="30" y="40" width="60" height="60" rx="10" fill="white" stroke="#FF9900" stroke-width="3"/>
    <circle cx="60" cy="70" r="10" fill="#FF9900"/>
    <rect x="100" y="50" width="70" height="40" rx="8" fill="white" stroke="#FF9900" stroke-width="3"/>
    <rect x="110" y="60" width="50" height="20" rx="4" fill="#FF9900" opacity="0.2"/>
    <text x="65" y="120" font-size="22" font-family="Arial" fill="#FF9900" font-weight="bold">Captura</text>
    <text x="20" y="140" font-size="13" font-family="Arial" fill="#333">Sensores & Jetson</text>
  </g>
  <!-- Flecha 1 -->
  <polyline points="180,70 220,70" stroke="#FF9900" stroke-width="4" marker-end="url(#arrowhead)"/>
  <!-- Transform: Procesamiento -->
  <g>
    <ellipse cx="270" cy="70" rx="35" ry="35" fill="white" stroke="#FF9900" stroke-width="3"/>
    <path d="M255 70 Q270 40 285 70 Q270 100 255 70" fill="#FF9900" opacity="0.2"/>
    <text x="235" y="120" font-size="22" font-family="Arial" fill="#FF9900" font-weight="bold">Procesa</text>
    <text x="220" y="140" font-size="13" font-family="Arial" fill="#333">Validación & Organización</text>
  </g>
  <!-- Flecha 2 -->
  <polyline points="305,70 345,70" stroke="#FF9900" stroke-width="4" marker-end="url(#arrowhead)"/>
  <!-- Load: Dashboard/Nube -->
  <g>
    <ellipse cx="400" cy="70" rx="35" ry="25" fill="white" stroke="#FF9900" stroke-width="3"/>
    <rect x="385" y="60" width="30" height="20" rx="4" fill="#FF9900" opacity="0.2"/>
    <polyline points="400,45 400,60" stroke="#FF9900" stroke-width="3"/>
    <polygon points="395,50 400,40 405,50" fill="#FF9900"/>
    <text x="370" y="120" font-size="22" font-family="Arial" fill="#FF9900" font-weight="bold">Visualiza</text>
    <text x="350" y="140" font-size="13" font-family="Arial" fill="#333">Dashboard & Nube</text>
  </g>
  <!-- Definición de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900"/>
    </marker>
  </defs>
</svg>
